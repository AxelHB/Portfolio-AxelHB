  height: 200px;
  align-items: baseline;
  background-color: DodgerBlue;

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>
<h1>La propiedad align-items</h1>

<p>La propiedad "align-items: baseline;" alinea los elementos flexibles como sus l√≠neas de base alinea:</p>

<div class="flex-container">
  <div><h1>1</h1></div>
  <div><h6>2</h6></div>
  <div><h3>3</h3></div>  
  <div><small>4</small></div>  
</div>

</body>
</html>
