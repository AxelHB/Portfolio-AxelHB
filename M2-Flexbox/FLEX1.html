<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Crear un contenedor flexible</h1>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>

<p>Un diseño flexible debe tener un elemento principal con la propiedad de <em>visualización</em> establecida en <em>flex</em>.</p>

<p>Los elementos secundarios directos del contenedor flexible se convierten automáticamente en elementos flexibles.</p>

</body>
</html>
