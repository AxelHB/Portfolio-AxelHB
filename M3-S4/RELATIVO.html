<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
  position: relative;
  left: 30px;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>posición: relativa;</h2>

<p>Un elemento con posición: relativa; se coloca en relación con su posición normal:</p>

<div class="relative">
  Este elemento div tiene posición: relativa;
</div>

</body>
</html>
