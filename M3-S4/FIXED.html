<!DOCTYPE html>
<html>
<head>
<style>
div.fixed {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 300px;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>posición: fija;</h2>

<p>Un elemento con posición: fijo; se coloca en relación con la ventana gráfica, lo que significa que siempre permanece en el mismo lugar, incluso si se desplaza la página:</p>

<div class="fixed">
    Este elemento div tiene posición: fija;
</div>

</body>
</html>
